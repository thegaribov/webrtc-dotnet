<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.17/signalr.min.js"></script>
    <script>
        // Check if SignalR loaded
        window.addEventListener('load', function() {
            if (typeof signalR === 'undefined') {
                console.warn("SignalR not available from CDN, will retry");
            } else {
                console.log("SignalR loaded successfully");
            }
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }

        #login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        #conference-container {
            display: none;
            height: 100vh;
            padding: 20px;
        }

        #conference-header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #room-info {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        #main-content {
            display: flex;
            gap: 20px;
            height: calc(100vh - 140px);
        }

        #video-container {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            overflow-y: auto;
        }

        .video-wrapper {
            position: relative;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .video-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        #sidebar {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .control-btn.active {
            background: #4CAF50;
        }

        .control-btn.inactive {
            background: #f44336;
        }

        #leave-btn {
            background: #f44336;
        }

        @media (max-width: 1024px) {
            #main-content {
                flex-direction: column;
            }
            #sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="login-container">
        <div id="login-box">
            <h1>ðŸŽ¥ Video Conference</h1>
            <div class="input-group">
                <label>Your Name:</label>
                <input type="text" id="user-name" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label>Room ID:</label>
                <input type="text" id="room-id" placeholder="Enter room ID">
            </div>
            <button class="btn" onclick="joinRoom()">Join</button>
        </div>
    </div>

    <div id="conference-container">
        <div id="conference-header">
            <div id="room-info"></div>
        </div>

        <div id="main-content">
            <div id="video-container">
                <div class="video-wrapper">
                    <video id="local-video" autoplay muted playsinline></video>
                    <div class="video-label">You</div>
                </div>
            </div>

            <div id="sidebar">
                <div id="controls">
                    <button class="control-btn active" id="audio-btn" onclick="toggleAudio()" title="Microphone">ðŸŽ¤</button>
                    <button class="control-btn active" id="video-btn" onclick="toggleVideo()" title="Camera">ðŸ“¹</button>
                    <button class="control-btn" id="leave-btn" onclick="leaveRoom()" title="Exit">ðŸ“ž</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let connection = null;
        const peers = new Map();
        let localStream = null;
        let roomId = null;
        let userName = null;
        let audioEnabled = true;
        let videoEnabled = true;

        // Wait for SignalR library to load
        function waitForSignalR(callback, attempts = 0) {
            if (typeof signalR !== 'undefined') {
                console.log("SignalR library loaded successfully");
                callback();
            } else if (attempts < 20) {
                setTimeout(() => waitForSignalR(callback, attempts + 1), 100);
            } else {
                console.error("SignalR library failed to load");
                alert("SignalR library failed to load. Please refresh the page.");
            }
        }

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // Initialize SignalR connection
        async function initializeSignalR() {
            // Check if signalR library is loaded
            if (typeof signalR === 'undefined') {
                throw new Error('SignalR library not loaded. Please refresh the page.');
            }

            connection = new signalR.HubConnectionBuilder()
                .withUrl("/conferenceHub")
                .withAutomaticReconnect()
                .build();

            // Set up event handlers
            connection.on("RoomUsers", handleRoomUsers);
            connection.on("UserConnected", handleUserConnected);
            connection.on("Offer", handleOffer);
            connection.on("Answer", handleAnswer);
            connection.on("IceCandidate", handleIceCandidate);
            connection.on("UserDisconnected", handleUserDisconnected);

            try {
                await connection.start();
                console.log("SignalR connected");
            } catch (err) {
                console.error("SignalR connection error:", err);
                throw err;
            }
        }

        async function joinRoom() {
            userName = document.getElementById('user-name').value.trim();
            roomId = document.getElementById('room-id').value.trim();

            if (!userName || !roomId) {
                alert('Please fill in all fields');
                return;
            }

            try {
                // Check if we're in a secure context (HTTPS) or localhost
                const isSecureContext = location.protocol === 'https:' || 
                                       location.hostname === 'localhost' || 
                                       location.hostname === '127.0.0.1' ||
                                       location.hostname === '::1'; // IPv6 localhost

                if (!isSecureContext) {
                    alert('This application requires HTTPS for camera/microphone access. Please use: https://your-domain.com');
                    console.error("Secure context required. Current protocol:", location.protocol);
                    return;
                }

                // Check if mediaDevices API is available (after secure context check)
                if (!navigator.mediaDevices) {
                    console.error("navigator.mediaDevices is undefined", {
                        protocol: location.protocol,
                        hostname: location.hostname,
                        isSecureContext: isSecureContext
                    });
                    alert('Media access is not available. Check the browser console for details.');
                    return;
                }

                if (typeof navigator.mediaDevices.getUserMedia !== 'function') {
                    console.error("getUserMedia is not a function");
                    alert('Your browser does not support getUserMedia. Please use Chrome, Firefox, Safari, or Edge.');
                    return;
                }

                // Wait for SignalR library to load
                let attempts = 0;
                while (typeof signalR === 'undefined' && attempts < 30) {
                    console.log("Waiting for SignalR to load...", attempts);
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }

                if (typeof signalR === 'undefined') {
                    alert('SignalR library failed to load. Please refresh the page and try again.');
                    console.error("SignalR failed to load after 3 seconds");
                    return;
                }

                console.log("SignalR available, requesting media...");

                // Get media
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });

                console.log("Media obtained, initializing SignalR connection...");

                // Initialize SignalR if not already done
                if (!connection) {
                    await initializeSignalR();
                }

                document.getElementById('local-video').srcObject = localStream;
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('conference-container').style.display = 'block';
                document.getElementById('room-info').textContent = `Room: ${roomId} | ${userName}`;

                console.log("Joining room:", roomId);
                await connection.invoke("JoinRoom", roomId, userName);
            } catch (error) {
                console.error("Join room error:", error);
                
                // Provide more specific error messages
                if (error.name === 'NotAllowedError') {
                    alert('Camera/Microphone access denied. Please allow access and try again.');
                } else if (error.name === 'NotFoundError') {
                    alert('No camera/microphone found on your device.');
                } else if (error.name === 'NotReadableError') {
                    alert('Camera/Microphone is already in use by another application.');
                } else if (error.name === 'SecurityError') {
                    alert('Secure context (HTTPS) is required for media access.');
                } else {
                    alert('Error occurred: ' + error.message);
                }
                
                // Clean up
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                }
            }
        }

        function handleRoomUsers(users) {
            users.forEach(async user => {
                await createPeerConnection(user.id, true);
            });
        }

        function handleUserConnected(user) {
            createPeerConnection(user.id, false);
        }

        async function createPeerConnection(userId, isInitiator) {
            if (peers.has(userId)) return;

            const peerConnection = new RTCPeerConnection(configuration);
            peers.set(userId, peerConnection);

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            peerConnection.ontrack = (event) => {
                const [remoteStream] = event.streams;
                addVideoElement(userId, remoteStream);
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    connection.invoke("SendIceCandidate", userId, event.candidate);
                }
            };

            if (isInitiator) {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                console.log("Sending offer to", userId);
                await connection.invoke("SendOffer", userId, offer.sdp);
            }
        }

        async function handleOffer(data) {
            let peerConnection = peers.get(data.sender);
            if (!peerConnection) {
                peerConnection = await createPeerConnection(data.sender, false);
            }

            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: "offer", sdp: data.sdp }));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                console.log("Sending answer to", data.sender);
                await connection.invoke("SendAnswer", data.sender, answer.sdp);
            } catch (error) {
                console.error("Error handling offer:", error);
            }
        }

        async function handleAnswer(data) {
            const peerConnection = peers.get(data.sender);
            if (peerConnection) {
                try {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription({ type: "answer", sdp: data.sdp }));
                } catch (error) {
                    console.error("Error handling answer:", error);
                }
            }
        }

        async function handleIceCandidate(data) {
            const peerConnection = peers.get(data.sender);
            if (peerConnection) {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                } catch (error) {
                    console.error("Error adding ICE candidate:", error);
                }
            }
        }

        function handleUserDisconnected(userId) {
            const peerConnection = peers.get(userId);
            if (peerConnection) {
                peerConnection.close();
                peers.delete(userId);
            }
            removeVideoElement(userId);
        }

        function addVideoElement(userId, stream) {
            if (document.getElementById(`video-${userId}`)) return;

            const videoWrapper = document.createElement('div');
            videoWrapper.className = 'video-wrapper';
            videoWrapper.id = `wrapper-${userId}`;

            const video = document.createElement('video');
            video.id = `video-${userId}`;
            video.srcObject = stream;
            video.autoplay = true;
            video.playsinline = true;

            const label = document.createElement('div');
            label.className = 'video-label';
            label.textContent = 'Participant';

            videoWrapper.appendChild(video);
            videoWrapper.appendChild(label);
            document.getElementById('video-container').appendChild(videoWrapper);
        }

        function removeVideoElement(userId) {
            const wrapper = document.getElementById(`wrapper-${userId}`);
            if (wrapper) {
                wrapper.remove();
            }
        }

        function toggleAudio() {
            audioEnabled = !audioEnabled;
            localStream.getAudioTracks()[0].enabled = audioEnabled;
            
            const btn = document.getElementById('audio-btn');
            
            if (audioEnabled) {
                btn.classList.add('active');
                btn.classList.remove('inactive');
            } else {
                btn.classList.remove('active');
                btn.classList.add('inactive');
            }
        }

        function toggleVideo() {
            videoEnabled = !videoEnabled;
            localStream.getVideoTracks()[0].enabled = videoEnabled;
            
            const btn = document.getElementById('video-btn');
            
            if (videoEnabled) {
                btn.classList.add('active');
                btn.classList.remove('inactive');
            } else {
                btn.classList.remove('active');
                btn.classList.add('inactive');
            }
        }

        function leaveRoom() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            peers.forEach(peerConnection => {
                peerConnection.close();
            });
            peers.clear();

            if (connection) {
                connection.stop();
            }

            window.location.reload();
        }
    </script>
</body>
</html>
